<mat-card class="form-panel">
    <mat-card-title class="title">मालमत्ता ग्रहक यादी</mat-card-title>
    <mat-divider></mat-divider>

    <form class="form-grid" [formGroup]="malmattaGrahakYadiForm">
        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label class="text-bold">Yadi</mat-label>
                <mat-select formControlName="yadi">
                    <mat-option value="yadi">मालमत्ता धारकाची याद</mat-option>
                    <mat-option value="khula">(खुला भूखंड)</mat-option>
                    <mat-option value="ghar">(घर कर लावायचा आहे)</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label class="text-bold">वार्ड नं. (Ward No)</mat-label>
                <mat-select name="ward_number" formControlName="ward_nos">
                    <mat-option *ngFor="let item of wardOptions" [value]="item.label">
                        {{ item.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label class="text-bold">वर्ष (Year)</mat-label>
                <mat-select name="ward_number" formControlName="year">
                    <mat-option *ngFor="let year of yearOptions" [value]="year.YEAR_ID">
                        {{ year.YEAR_NAME }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label class="text-bold">ते (To)</mat-label>
                <!-- <input type="hidden" formControlName="to" readonly />
                <input matInput type="text" formControlName="to1" readonly /> -->
                <!-- <mat-select formControlName="to">
                    <mat-option value="2023">2023</mat-option>
                    <mat-option value="2024">2024</mat-option>
                    <mat-option value="2025">2025</mat-option>
                </mat-select> -->
                <mat-select name="ward_number" formControlName="to">
                    <mat-option *ngFor="let year of yearOptions" [value]="year.YEAR_ID">
                        {{ year.YEAR_NAME }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label class="text-bold">Start</mat-label>
                <input matInput type="number" min="0" formControlName="start" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label class="text-bold">End</mat-label>
                <input matInput type="number" min="0" formControlName="end" />
            </mat-form-field>

        </div>
        <div class="submit-row">
            <button mat-raised-button color="primary" class="submit-btn" (click)="get_malmatta_grahak_yadi()">Submit</button>
        </div>
    </form>
</mat-card>
